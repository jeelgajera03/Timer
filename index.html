<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1000 Days of Fire - Ultimate Countdown</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0f0f 25%, #2d1b1b 50%, #3a0a00 60%, #1a0f0f 75%, #0a0a0a 100%);
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
            position: relative;
        }
        
        /* Enhanced fire overlay with multiple layers */
        .fire-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 69, 0, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 140, 0, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 165, 0, 0.2) 0%, transparent 50%);
            animation: fireFlow 8s ease-in-out infinite;
            z-index: 1;
        }
        
        @keyframes fireFlow {
            0%, 100% { 
                background: 
                    radial-gradient(circle at 20% 80%, rgba(255, 69, 0, 0.4) 0%, transparent 50%),
                    radial-gradient(circle at 80% 20%, rgba(255, 140, 0, 0.3) 0%, transparent 50%),
                    radial-gradient(circle at 40% 40%, rgba(255, 165, 0, 0.2) 0%, transparent 50%);
            }
            33% { 
                background: 
                    radial-gradient(circle at 60% 30%, rgba(255, 69, 0, 0.4) 0%, transparent 50%),
                    radial-gradient(circle at 30% 70%, rgba(255, 140, 0, 0.3) 0%, transparent 50%),
                    radial-gradient(circle at 80% 80%, rgba(255, 165, 0, 0.2) 0%, transparent 50%);
            }
            66% { 
                background: 
                    radial-gradient(circle at 90% 60%, rgba(255, 69, 0, 0.4) 0%, transparent 50%),
                    radial-gradient(circle at 10% 40%, rgba(255, 140, 0, 0.3) 0%, transparent 50%),
                    radial-gradient(circle at 50% 90%, rgba(255, 165, 0, 0.2) 0%, transparent 50%);
            }
        }
        
        .container {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        /* Enhanced countdown box */
        .countdown-container {
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(20px);
            border: 3px solid transparent;
            border-radius: 30px;
            padding: 50px 40px;
            max-width: 90vw;
            width: 100%;
            max-width: 1000px;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 0 60px rgba(255, 69, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: containerGlow 3s ease-in-out infinite alternate;
        }
        
        .countdown-container::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, #ff4500, #ff8c00, #ffd700, #ff4500);
            background-size: 400% 400%;
            border-radius: 33px;
            z-index: -1;
            animation: gradientRotate 4s ease infinite;
        }
        
        @keyframes containerGlow {
            from { 
                box-shadow: 
                    0 0 60px rgba(255, 69, 0, 0.4),
                    inset 0 1px 0 rgba(255, 255, 255, 0.1);
            }
            to { 
                box-shadow: 
                    0 0 100px rgba(255, 140, 0, 0.6),
                    inset 0 1px 0 rgba(255, 255, 255, 0.2);
            }
        }
        
        @keyframes gradientRotate {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .main-title {
            font-family: 'Orbitron', monospace;
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 900;
            background: linear-gradient(45deg, #ff4500, #ff8c00, #ffd700, #ff4500);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleGlow 3s ease infinite, textShimmer 2s ease-in-out infinite alternate;
            text-shadow: 0 0 30px rgba(255, 69, 0, 0.8);
            letter-spacing: 4px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        @keyframes titleGlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes textShimmer {
            from { filter: drop-shadow(0 0 20px rgba(255, 69, 0, 0.7)); }
            to { filter: drop-shadow(0 0 40px rgba(255, 215, 0, 0.9)); }
        }
        
        .subtitle {
            font-size: clamp(1rem, 3vw, 1.4rem);
            color: #ff8c00;
            font-weight: 600;
            margin-bottom: 40px;
            letter-spacing: 3px;
            text-transform: uppercase;
            text-align: center;
            opacity: 0.9;
        }
        
        .countdown-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
            width: 100%;
        }
        
        .time-unit {
            background: linear-gradient(145deg, rgba(255, 69, 0, 0.15), rgba(255, 140, 0, 0.1));
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 69, 0, 0.4);
            border-radius: 25px;
            padding: 30px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }
        
        .time-unit:hover {
            transform: translateY(-15px) scale(1.08);
            border-color: rgba(255, 215, 0, 0.7);
            box-shadow: 
                0 25px 50px rgba(255, 69, 0, 0.4),
                0 0 60px rgba(255, 140, 0, 0.6);
            background: linear-gradient(145deg, rgba(255, 69, 0, 0.25), rgba(255, 140, 0, 0.15));
        }
        
        .time-unit::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 215, 0, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.5s ease;
            opacity: 0;
        }
        
        .time-unit:hover::before {
            animation: shimmerSweep 1s ease-in-out;
        }
        
        @keyframes shimmerSweep {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); opacity: 0; }
        }
        
        .time-number {
            font-family: 'Orbitron', monospace;
            font-size: clamp(2.2rem, 6vw, 3.5rem);
            font-weight: 700;
            color: #fff;
            display: block;
            margin-bottom: 10px;
            text-shadow: 
                0 0 20px rgba(255, 69, 0, 0.8),
                0 0 40px rgba(255, 140, 0, 0.5);
            transition: all 0.3s ease;
            position: relative;
        }
        
        .time-unit:hover .time-number {
            color: #ffd700;
            transform: scale(1.15);
            text-shadow: 
                0 0 30px rgba(255, 215, 0, 1),
                0 0 60px rgba(255, 140, 0, 0.8);
        }
        
        .time-label {
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            color: #ff8c00;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: color 0.3s ease;
        }
        
        .time-unit:hover .time-label {
            color: #ffd700;
        }
        
        .target-date {
            font-size: clamp(1rem, 3vw, 1.2rem);
            color: #ff8c00;
            font-weight: 500;
            margin-bottom: 30px;
            text-align: center;
            opacity: 0.9;
        }
        
        /* Enhanced button */
        .btn-fire {
            background: linear-gradient(45deg, #ff4500, #ff8c00, #ffd700);
            background-size: 300% 300%;
            border: none;
            border-radius: 50px;
            padding: 18px 40px;
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            font-weight: 700;
            color: #000;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 
                0 8px 25px rgba(255, 69, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            animation: buttonPulse 2s ease-in-out infinite;
        }
        
        @keyframes buttonPulse {
            0%, 100% { 
                background-position: 0% 50%;
                box-shadow: 
                    0 8px 25px rgba(255, 69, 0, 0.4),
                    inset 0 1px 0 rgba(255, 255, 255, 0.3);
            }
            50% { 
                background-position: 100% 50%;
                box-shadow: 
                    0 12px 35px rgba(255, 140, 0, 0.6),
                    inset 0 1px 0 rgba(255, 255, 255, 0.4);
            }
        }
        
        .btn-fire::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
            transition: 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        .btn-fire:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 
                0 15px 40px rgba(255, 69, 0, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }
        
        .btn-fire:hover::before {
            left: 100%;
        }
        
        .btn-fire:active {
            transform: translateY(-1px) scale(1.02);
        }
        
        .mission-goals {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 25px;
        }
        
        .goal-item {
            background: rgba(255, 69, 0, 0.12);
            backdrop-filter: blur(10px);
            padding: 12px 24px;
            border-radius: 50px;
            color: #ff8c00;
            font-weight: 600;
            border: 1px solid rgba(255, 69, 0, 0.3);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-size: clamp(0.8rem, 2vw, 1rem);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .goal-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.2), transparent);
            transition: 0.5s;
        }
        
        .goal-item:hover {
            background: rgba(255, 69, 0, 0.2);
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 30px rgba(255, 69, 0, 0.4);
            border-color: rgba(255, 215, 0, 0.6);
            color: #ffd700;
        }
        
        .goal-item:hover::before {
            left: 100%;
        }
        
        /* Quote popup styles */
        .quote-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: linear-gradient(145deg, rgba(0, 0, 0, 0.95), rgba(26, 15, 15, 0.9));
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 69, 0, 0.5);
            border-radius: 20px;
            padding: 40px 30px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            z-index: 1000;
            box-shadow: 
                0 0 60px rgba(255, 69, 0, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .quote-popup.show {
            transform: translate(-50%, -50%) scale(1);
        }
        
        .quote-text {
            font-size: 1.2rem;
            color: #fff;
            font-weight: 500;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        
        .quote-close {
            background: linear-gradient(45deg, #ff4500, #ff8c00);
            border: none;
            border-radius: 25px;
            padding: 10px 25px;
            color: #000;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .quote-close:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 69, 0, 0.4);
        }
            .mission-goals {
                gap: 15px;
            }
            
            .goal-item {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="fire-bg"></div>
    
    <div class="container">
        <div class="logo-section">
            <h1 class="main-title">1000 DAYS OF FIRE</h1>
            <p class="subtitle">IGNITE YOUR POTENTIAL</p>
        </div>
        
        <div class="countdown-grid">
            <div class="time-unit">
                <span class="time-number" id="days">0</span>
                <span class="time-label">Days</span>
            </div>
            <div class="time-unit">
                <span class="time-number" id="hours">0</span>
                <span class="time-label">Hours</span>
            </div>
            <div class="time-unit">
                <span class="time-number" id="minutes">0</span>
                <span class="time-label">Minutes</span>
            </div>
            <div class="time-unit">
                <span class="time-number" id="seconds">0</span>
                <span class="time-label">Seconds</span>
            </div>
        </div>
        
        <div class="mission-info">
            <p class="mission-tagline">Transform Your Life Through Discipline & Dedication</p>
            
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            
            <div class="mission-goals">
                <div class="goal-item">ðŸ”¥ FITNESS</div>
                <div class="goal-item">ðŸ’ª HEALTH</div>
                <div class="goal-item">ðŸŽ¬ CONTENT</div>
                <div class="goal-item">ðŸš€ BRAND</div>
            </div>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particles = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.width = (Math.random() * 4 + 2) + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                particles.appendChild(particle);
            }
        }

        // Countdown function
        function updateCountdown() {
            const targetDate = new Date('April 15, 2028 00:00:00').getTime();
            const startDate = new Date().getTime();
            const totalDuration = targetDate - startDate;
            
            function tick() {
                const now = new Date().getTime();
                const distance = targetDate - now;
                
                if (distance < 0) {
                    document.getElementById('days').textContent = '0';
                    document.getElementById('hours').textContent = '0';
                    document.getElementById('minutes').textContent = '0';
                    document.getElementById('seconds').textContent = '0';
                    return;
                }
                
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                
                document.getElementById('days').textContent = days.toString().padStart(3, '0');
                document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
                document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
                document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
                
                // Update progress bar (assuming 1000 days total)
                const elapsed = totalDuration - distance;
                const progressPercent = Math.min((elapsed / totalDuration) * 100, 100);
                document.getElementById('progressFill').style.width = progressPercent + '%';
            }
            
            tick();
            setInterval(tick, 1000);
        }

        // Initialize everything
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            updateCountdown();
        });
    </script>
</body>
</html>
