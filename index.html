<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1000 Days of Fire - Transform Your Legacy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;500;600&display=swap');

        :root {
            --fire-orange: #ff4500;
            --fire-gold: #ffd700;
            --dark-bg: #0a0a0a;
            --glass-bg: rgba(0, 0, 0, 0.85);
            --digital-green: #00ff9f;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0f0f 50%, #0a0a0a 100%);
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .main-title {
            font-family: 'Orbitron', monospace;
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 700;
            background: linear-gradient(45deg, #ff4500, #ffd700);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: clamp(1rem, 2vw, 1.5rem);
            color: var(--fire-gold);
            text-align: center;
            margin-bottom: 40px;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 69, 0, 0.3);
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
        }

        .countdown-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            padding: 20px;
            border-radius: 15px;
            border: 1px solid var(--digital-green);
        }

        .time-unit {
            background: rgba(0, 255, 159, 0.1);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }

        .time-number {
            font-family: 'Orbitron', monospace;
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 700;
            color: var(--digital-green);
        }

        .time-label {
            font-size: clamp(0.9rem, 2vw, 1rem);
            color: #00b7eb;
            font-weight: 600;
            text-transform: uppercase;
        }

        .phase-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 69, 0, 0.3);
        }

        .phase-card.active {
            border: 2px solid var(--fire-gold);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }

        .phase-title {
            font-family: 'Orbitron', monospace;
            font-size: clamp(1.2rem, 2.5vw, 1.8rem);
            color: var(--fire-gold);
            margin-bottom: 10px;
        }

        .phase-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
        }

        .phase-dates, .phase-theme {
            font-size: clamp(0.9rem, 1.8vw, 1rem);
            color: #ff8c00;
            padding: 5px 10px;
            background: rgba(255, 140, 0, 0.1);
            border-radius: 15px;
        }

        .phase-section {
            margin-bottom: 15px;
        }

        .phase-section h4 {
            font-size: clamp(1rem, 2vw, 1.2rem);
            color: var(--fire-gold);
            margin-bottom: 10px;
        }

        .phase-section ul {
            list-style: none;
            padding-left: 20px;
        }

        .phase-section li {
            position: relative;
            font-size: clamp(0.9rem, 1.8vw, 1rem);
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 8px;
        }

        .phase-section li::before {
            content: 'üî•';
            position: absolute;
            left: -20px;
        }

        .phase-countdown-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid var(--digital-green);
            margin-bottom: 15px;
        }

        .phase-time-unit {
            background: rgba(0, 255, 159, 0.1);
            border-radius: 8px;
            padding: 10px;
            text-align: center;
        }

        .phase-time-number {
            font-family: 'Orbitron', monospace;
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 700;
            color: var(--digital-green);
        }

        .phase-time-label {
            font-size: clamp(0.8rem, 1.5vw, 0.9rem);
            color: #00b7eb;
            font-weight: 600;
            text-transform: uppercase;
        }

        .phase-completed {
            text-align: center;
            padding: 15px;
            font-size: clamp(1.2rem, 2.5vw, 1.5rem);
            font-weight: 700;
            color: var(--fire-gold);
            background: rgba(255, 69, 0, 0.1);
            border-radius: 10px;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(255, 69, 0, 0.5);
        }

        .toggle-button {
            background: var(--fire-orange);
            color: #fff;
            font-family: 'Orbitron', monospace;
            font-size: clamp(0.9rem, 1.8vw, 1rem);
            padding: 8px 16px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s ease;
        }

        .toggle-button:hover {
            background: var(--fire-gold);
            color: #000;
        }

        .phase-details {
            display: none;
            margin-top: 15px;
        }

        .phase-details.active {
            display: block;
        }

        .completed-section h2 {
            color: var(--fire-gold);
            border-bottom: 2px solid rgba(255, 69, 0, 0.3);
            padding-bottom: 10px;
        }

        @media (max-width: 768px) {
            .phase-meta {
                flex-direction: column;
                gap: 10px;
            }
            .phase-dates, .phase-theme {
                width: 100%;
                text-align: center;
            }
            .phase-countdown-grid {
                grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="text-center mb-10">
            <h1 class="main-title">1000 Days of Fire</h1>
            <p class="subtitle">üî• Transform Your Body ‚Ä¢ Elevate Your Mind ‚Ä¢ Build Your Legacy üî•</p>
        </header>

        <section class="glass-card">
            <h2 class="text-2xl font-bold text-[#ffd700] text-center mb-6">ü™ê Mission Countdown</h2>
            <div class="countdown-grid">
                <div class="time-unit">
                    <span class="time-number" id="days">0</span>
                    <span class="time-label">Days</span>
                </div>
                <div class="time-unit">
                    <span class="time-number" id="hours">0</span>
                    <span class="time-label">Hours</span>
                </div>
                <div class="time-unit">
                    <span class="time-number" id="minutes">0</span>
                    <span class="time-label">Minutes</span>
                </div>
                <div class="time-unit">
                    <span class="time-number" id="seconds">0</span>
                    <span class="time-label">Seconds</span>
                </div>
            </div>
        </section>

        <section class="glass-card">
            <h2 class="text-2xl font-bold text-[#ffd700] mb-6">üìÖ Active & Upcoming Phases</h2>
            <div id="phase-container"></div>
        </section>
        
        <section class="glass-card completed-section">
            <h2 class="text-2xl font-bold text-[#ffd700] mb-6">üèÜ Completed Phases</h2>
            <div id="completed-phase-container"></div>
        </section>
    </div>

    <script>
        // Generate phase array
        function generatePhaseArray() {
            const startDate = new Date('2025-07-27');
            const endDate = new Date('2028-04-22');
            const totalDays = Math.round((endDate - startDate) / (1000 * 60 * 60 * 24)); // 1000 days

            // Define your phases here with custom durations
            const phaseDetails = [
                {
                    days: 30,
                    rules: [
                        '15000+ steps everyday at any HOW !!',
                        'Controll on how much you eat !!! ',
                        'Read min. 1 HOUR - deep work session !!'
                    ],
                    outcomes: [
                        'Reach to 100 KG body weight first !!',
                        'improve reading speed, vocabulary and develop habit of reading',
                        'learn to eat in limit - beware of overeating !!'
                    ]
                },
                {
                    days: 30,
                    rules: [
                        'Wake up at 5 AM daily',
                        'Eat slowly - whatever you are eating !!',
                        'Maintain daily steps of 12000+ everyday- introduce situps, push-ups, squats and surya-namaskar everyday',
                        'Read min. 1.5 HOUR - deep work session !!'
                    ],
                    outcomes: [
                        'Reach to 95 KG body weight',
                        'improve reading speed, vocabulary and develop habit of reading',
                        'introduce daily exercise in life strength + cardio',
                        'learn to eat slowly and in limit each time whatever you are eating !!'
                    ]
                }
            ];

            const phases = [];
            let currentDate = new Date(startDate);
            let daysPlanned = 0;

            // Generate planned phases with custom durations
            phaseDetails.forEach((details, i) => {
                const phaseStart = new Date(currentDate);
                const phaseEnd = new Date(currentDate);
                phaseEnd.setDate(phaseEnd.getDate() + details.days - 1);

                phases.push({
                    phase: `Phase ${i + 1}`,
                    days: details.days,
                    startDate: phaseStart.toISOString().split('T')[0],
                    endDate: phaseEnd.toISOString().split('T')[0],
                    rules: details.rules,
                    outcomes: details.outcomes,
                });

                daysPlanned += details.days;
                currentDate.setDate(currentDate.getDate() + details.days);
            });

            // Add remaining days as "Unplanned"
            const remainingDays = totalDays - daysPlanned;
            if (remainingDays > 0) {
                phases.push({
                    phase: 'Remaining Unplanned',
                    days: remainingDays,
                    startDate: currentDate.toISOString().split('T')[0],
                    endDate: endDate.toISOString().split('T')[0],
                    rules: [],
                    outcomes: [],
                });
            }

            return phases;
        }

        // Render phase cards
        function renderPhaseCards() {
            const completedContainer = document.getElementById('completed-phase-container');
            const phaseContainer = document.getElementById('phase-container');
            const phaseArray = generatePhaseArray();
            const currentDate = new Date('2025-07-26T21:32:00+05:30'); // Current date: July 26, 2025, 9:32 PM IST

            // Separate completed and active/upcoming phases
            const completedPhases = [];
            const activeUpcomingPhases = [];
            let activePhase = null;

            phaseArray.forEach((phase, index) => {
                const phaseStart = new Date(phase.startDate + 'T00:00:00+05:30').getTime();
                const phaseEnd = new Date(phase.endDate + 'T23:59:59+05:30').getTime();
                const now = currentDate.getTime();

                if (phase.phase !== 'Remaining Unplanned' && phaseEnd < now) {
                    completedPhases.push({ ...phase, index });
                } else {
                    if (phaseStart <= now && phaseEnd >= now) {
                        activePhase = { ...phase, index };
                    } else {
                        activeUpcomingPhases.push({ ...phase, index });
                    }
                }
            });

            // Sort active phase to the top
            const sortedPhases = activePhase
                ? [activePhase, ...activeUpcomingPhases.filter(p => p.phase !== activePhase.phase)]
                : activeUpcomingPhases;

            // Render completed phases
            completedContainer.innerHTML = '';
            completedPhases.forEach(phase => {
                const phaseCard = createPhaseCard(phase, phase.index, currentDate);
                completedContainer.appendChild(phaseCard);
            });

            // Render active and upcoming phases
            phaseContainer.innerHTML = '';
            sortedPhases.forEach(phase => {
                const phaseCard = createPhaseCard(phase, phase.index, currentDate);
                phaseContainer.appendChild(phaseCard);
            });
        }

        // Create phase card
        function createPhaseCard(phase, index, currentDate) {
            const phaseCard = document.createElement('div');
            phaseCard.className = `phase-card ${phase.startDate <= currentDate.toISOString().split('T')[0] && phase.endDate >= currentDate.toISOString().split('T')[0] ? 'active' : ''}`;
            phaseCard.id = `phase-${index}`;

            // Determine phase status
            const phaseStart = new Date(phase.startDate + 'T00:00:00+05:30').getTime();
            const phaseEnd = new Date(phase.endDate + 'T23:59:59+05:30').getTime();
            const now = currentDate.getTime();
            let statusHTML = '';

            if (phase.phase !== 'Remaining Unplanned') {
                if (phaseEnd < now) {
                    // Completed phase
                    statusHTML = `
                        <div class="phase-completed">
                            Phase Conquered! üî• Ready for the Next Challenge
                        </div>
                    `;
                } else if (phaseStart <= now) {
                    // Active phase, show countdown
                    statusHTML = `
                        <div class="phase-countdown-grid">
                            <div class="phase-time-unit">
                                <span class="phase-time-number" id="phase-${index}-days">0</span>
                                <span class="phase-time-label">Days</span>
                            </div>
                            <div class="phase-time-unit">
                                <span class="phase-time-number" id="phase-${index}-hours">0</span>
                                <span class="phase-time-label">Hours</span>
                            </div>
                            <div class="phase-time-unit">
                                <span class="phase-time-number" id="phase-${index}-minutes">0</span>
                                <span class="phase-time-label">Minutes</span>
                            </div>
                            <div class="phase-time-unit">
                                <span class="phase-time-number" id="phase-${index}-seconds">0</span>
                                <span class="phase-time-label">Seconds</span>
                            </div>
                        </div>
                    `;
                } else {
                    // Not started, no countdown
                    statusHTML = '';
                }
            }

            phaseCard.innerHTML = `
                <h3 class="phase-title">${phase.phase}</h3>
                <div class="phase-meta">
                    <span class="phase-dates">${phase.days} days (${phase.startDate} to ${phase.endDate})</span>
                </div>
                ${statusHTML}
                <button class="toggle-button" onclick="toggleDetails(${index})">Show Details</button>
                <div class="phase-details" id="details-${index}">
                    <div class="phase-section">
                        <h4>Rules</h4>
                        <ul>
                            ${phase.rules.map(rule => `<li>${rule}</li>`).join('')}
                        </ul>
                    </div>
                    <div class="phase-section">
                        <h4>Desired Outcome</h4>
                        <ul>
                            ${phase.outcomes.map(outcome => `<li>${outcome}</li>`).join('')}
                        </ul>
                    </div>
                </div>
            `;

            return phaseCard;
        }

        // Toggle details visibility
        function toggleDetails(index) {
            const details = document.getElementById(`details-${index}`);
            const button = document.querySelector(`#phase-${index} .toggle-button`);
            if (details.classList.contains('active')) {
                details.classList.remove('active');
                button.textContent = 'Show Details';
            } else {
                details.classList.add('active');
                button.textContent = 'Hide Details';
            }
        }

        // Update phase countdowns
        function updatePhaseCountdowns() {
            const phaseArray = generatePhaseArray();
            const currentDate = new Date(); // Use current time for real-time updates

            phaseArray.forEach((phase, index) => {
                if (phase.phase === 'Remaining Unplanned') return; // Skip countdown for remaining days

                const phaseStart = new Date(phase.startDate + 'T00:00:00+05:30').getTime();
                const phaseEnd = new Date(phase.endDate + 'T23:59:59+05:30').getTime();
                const now = currentDate.getTime();

                const phaseCard = document.getElementById(`phase-${index}`);
                if (!phaseCard) return;

                if (phaseEnd < now) {
                    // Completed phase
                    const countdownGrid = phaseCard.querySelector('.phase-countdown-grid');
                    if (countdownGrid) {
                        countdownGrid.outerHTML = `
                            <div class="phase-completed">
                                Phase Conquered! üî• Ready for the Next Challenge
                            </div>
                        `;
                    }
                    return;
                }

                if (phaseStart > now) {
                    // Not started, no countdown
                    return;
                }

                // Active phase, update countdown
                const distance = phaseEnd - now;
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                const daysElement = document.getElementById(`phase-${index}-days`);
                const hoursElement = document.getElementById(`phase-${index}-hours`);
                const minutesElement = document.getElementById(`phase-${index}-minutes`);
                const secondsElement = document.getElementById(`phase-${index}-seconds`);

                if (daysElement) daysElement.textContent = days.toString().padStart(2, '0');
                if (hoursElement) hoursElement.textContent = hours.toString().padStart(2, '0');
                if (minutesElement) minutesElement.textContent = minutes.toString().padStart(2, '0');
                if (secondsElement) secondsElement.textContent = seconds.toString().padStart(2, '0');
            });
        }

        // Update main countdown
        const targetDate = new Date('2028-04-22T00:00:00+05:30').getTime();
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                document.querySelector('.countdown-grid').innerHTML = 
                    '<div class="col-span-full text-center"><p class="text-3xl font-bold text-[#00ff9f]">üöÄ Mission Accomplished!</p></div>';
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days.toString().padStart(3, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }

        // Initialize
        setInterval(() => {
            updateCountdown();
            updatePhaseCountdowns();
        }, 1000);
        document.addEventListener('DOMContentLoaded', () => {
            updateCountdown();
            renderPhaseCards();
            updatePhaseCountdowns();
        });

        const rulesIdea = [
                        'Complete 1-hour workout (strength + cardio)',
                        'Maintain a 2000-calorie diet with 150g protein',
                        'Read 10 pages of a self-development book',
                        'Daily 20-minute meditation',
                        'No social media before 7 PM',
                        'Journal thoughts and progress every night',
                        'Complete a challenging puzzle or brain game daily',
                        'Run 5 km three times per week',
                        'Incorporate HIIT workouts twice weekly',
                        'Maintain hydration with 3L water daily',
                        'Sleep 7-8 hours per night',
                        'Learn a new skill (e.g., coding, language) 1 hour daily',
                        'Practice skill in real-world scenarios weekly',
                        'Seek feedback from mentors biweekly',
                        'Document progress in a skill journal',
                        'Connect with one new person weekly',
                        'Attend a community event monthly',
                        'Share knowledge or skills with others',
                        'Volunteer 5 hours per month',
                        'Track all expenses daily',
                        'Save 10% of income monthly',
                        'Review budget weekly',
                        'Learn one new financial concept weekly',
                        'Dedicate 1 hour daily to a creative project',
                        'Share creative work publicly monthly',
                        'Experiment with a new medium or style',
                        'Reflect on creative process weekly',
                        '-> eat slowly!! -> controll over what are you eating!! -> many phases!!'
        ]
    </script>
</body>
</html>
